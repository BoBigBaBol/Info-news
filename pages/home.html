				}, {
					from: 160,
					to: 200,
					color: '#DF5353' // red
				}]
			},
			series: [{
				name: 'Speed',
				data: [15.05],
				tooltip: {
					valueSuffix: ' mb/s'
				}
			}]
		}, function (chart) {
			if (!chart.renderer.forExport) {
				setInterval(function () {
					var point = chart.series[0].points[0],
						newVal,
						inc = Math.round((Math.random() - 0.5) * 20);
					newVal = point.y + inc;
					if (newVal < 0 || newVal > 200) {
						newVal = point.y - inc;
					}
					point.update(newVal);
				}, 3000);
			}
		});
	}
