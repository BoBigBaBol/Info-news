<div class="column-wrap">
    <button class="btn btn-success addBtn">新增</button>
    <button class="btn btn-success batchDelBtn">批量删除</button>
    <table class="table table-bordered text-center">
        <tr>
            <td>编号</td>
            <td>栏目名称</td>
            <td>父栏目</td>
            <td>备注</td>
            <td>操作</td>
        </tr>
    </table>
</div>

<!-- 模态框 -->
<div class="modal" id="categoryModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header text-center">
                <div class="backDiv">
                    <i class="iconfont icon-zuo"></i>
                    <span>返回</span>
                </div>
                <div class="modal-title">添加用户</div>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="">栏目名称</label>
                        <input type="text" class="form-control" name="categoryName">
                    </div>
                    <div class="form-group">
                        <label for="">父栏目</label>
                        <select class="form-control" name="categoryParent">
                            <option value="">请选择</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="">描述</label>
                        <textarea name="categoryComment" class="form-control" rows="5"></textarea>
                    </div>
                    <div class="form-group hide">
                        <button type="reset">重置</button>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <!-- 提示信息 -->
                <span class="messageSpan"></span>
                <button class="btn btn-success btn-sm saveBtn">提 交</button>
            </div>
        </div>
    </div>
</div>

<style>
.modal{
    background: rgba(0, 0, 0, .4);
}
.modal-dialog {
    width: 300px;
    margin-top: 0;
    margin-right: 0;
    font-size: 12px;
}
.backDiv{
    position: absolute;
    cursor: pointer;
}
.backDiv i{font-size: 12px;}
.messageSpan{
    color: red;
}
table span{
    cursor: pointer;
}
</style>

<script>
$(function(){
    // 所有的栏目
    var categories = [];
    var option ="新增";

    // 当前正在修改的对象的id
    var currentId = '';
    /*
        后台中关于新增和修改的区别在于有没有传id，传id就是修改，不传就是保存
        点击提交按钮的时候判断是新增还是修改，从而决定是否携带id给后台
        点击新增的提交的时候，不传id
        点击修改的提交的时候，传id
    */



    // 设置模态框的高度
    $('.modal-content').height($(window).height());
    // 新增
    $('.addBtn').click(function(){
        option = "新增";
        // 清除提示信息
        $('button[type=reset]').trigger('click');
        $('.messageSpan').html('');
        // 调用模态框
        addOption();
    });
    // 关闭模态框
    $('.backDiv').click(function(){
        $('#categoryModal').hide();
    });

    // 保存
    $('.saveBtn').click(function(){
    var categoryName = $('input[name=categoryName]').val();
    var categoryComment = $('textarea[name=categoryComment]').val();
    var categoryParent = $('select[name=categoryParent]').val();
    if(categoryName&&categoryComment){
        // 封装数据，保存
        var obj = {
            name:categoryName,
            comment:categoryComment,
            no:'',
            parentId:categoryParent
        };
        if(option == '修改'){
            obj.id = currentId;
        }
        $.post(baseURL+'/manager/category/saveOrUpdateCategory',obj,function(res){
            console.log(res,'保存或更新成功');
            // 刷新页面，关闭模态框，提示用户执行成功
            alert('保存或更新成功');
            loadData();
            $('#categoryModal').hide();
        });
    }else{
        $('.messageSpan').html('请输入完整的信息');
    }
    });

    // 修改
    $('.column-wrap table').on({
        click:function(){
            // 获取当前要修改的id，获取对应对象，给模态框设置值【select比较麻烦，获取所有栏目追加option，设置值】，模态框显示
            // 清空提示信息
            option = "修改";
            $('messageSpan').html('');
            // 获取当前修改id
            var id = $(this).closest('tr').find('input[type=checkbox]').val();
            currentId = id;
            var cat = categories.filter(function(item){
                return item.id == id;
            })[0];
            // 设置值
            $('input[name=categoryName]').val(cat.name);
            $('textarea[name=categoryComment]').val(cat.comment);
            addOption(function(){
                $('select[name=categoryParent]').val(cat.parent?cat.parent.id:'');
            });
        }
    },'span[title=修改]');

    // 删除
    $('.column-wrap table').on({
        click:function(){
            // 获取id，传递给后台
            var id = $(this).closest('tr').find('input[type=checkbox]').val();
            var obj = {
                id:id
            };
            $.get(baseURL+'/manager/category/deleteCategoryById',obj,function(res){
                if(res.status == 200){
                    alert('删除成功');
                    loadData();
                }else{
                    alert('删除失败');
                    console.log(res.message);
                }
            });
        }
    },'span[title=删除]')

    // 批量删除
    $('.batchDelBtn').click(function(){
        // 获取用户选择的checkbox，获取对应的id数组，转换成字符串传给后台
        var ids = $('.column-wrap input[type=checkbox]:checked').map(function(index,item){
            return $(item).val();
        }).get();
        var obj = {
            ids:ids.toString()
        };
        $.post(baseURL+'/manager/category/batchDeleteCategory',obj,function(res){
            if(res.status == 200){
                alert('批量删除成功');
                loadData();
            }else{
                alert('批量删除失败');
                console.log(res.message);
            }
        })
    });

    loadData();
    
    //追加option，显示模态框
    function addOption(handle){
        $('#categoryModal select option:not(:first)').remove();
        $.get(baseURL+'/manager/category/findAllCategory',function(res){
            res.data.forEach(function(item){
                var $option = $('<option value="'+item.id+'">'+item.name+'</option>');
                $('#categoryModal select').append($option);
            });
            if(handle){
                handle();
            }
            $('#categoryModal').show();
        });
    }
			
    //获取数据
    function loadData(){
        // 先删除节点，获取数据，追加节点
        $('.column-wrap table tr:not(:first)').remove();
        $.get(baseURL+'/manager/category/findAllCategory',function(res){
            res.data.forEach(function(item){
                categories = res.data;
                var $category = $(
                    `<tr>
                        <td><input type="checkbox" value="`+item.id+`" /></td>
                        <td>`+item.name+`</td>
                        <td>`+(item.parent?item.parent.name:'-')+`</td>
                        <td>`+item.comment+`</td>
                        <td><span class="glyphicon glyphicon-pencil" title="修改"></span>
                            <span class="glyphicon glyphicon-remove" title="删除"></span>
                        </td>
                    </tr>`
                );
                $('.column-wrap table').append($category);
            });
        });
    };
})
</script>
